                                    <div class="col-6">
                                        <input type="text" name="name" id="name_instructor" placeholder="Name" />
                                    </div>

                                    </div>
                                </div>
                                <h3></h3>
                                <div class="row">
                                    <div class="col-6">
                                        <input type="text" name="password" id="password_instructor" placeholder="Password" />
                                    </div>

                                    <div class="col-6">
                                        <input type="text" name="confirm_password" id="password_2_instructor" placeholder="Confirm Password" />
                                    </div>
                                </div>
                                <h3></h3>
                                <div class="col-6">
                                    <div class="col-6">
                                        <input type="text" name="instructor_ID" id="instructor_ID" placeholder="Identification Number" />
                                    </div>
                                </div>
                                <h3></h3>
                                <ul class="actions">
                                    <li><button class="button primary" onclick="SignUp(); return false;">Submit</button></li>
                                </ul>

                            </div>
                        </form>
                    </section>
